name: Build and Test ADC Archiver

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # pip install -r requirements.txt
        pip install nuitka

    - name: Compile with Nuitka
      run: |
        nuitka --standalone --onefile --output-dir=./dist src/ADC_Archiver_1.2.0.py # --plugin-enable=tk-inter

    - name: Test compiled binary
      run: |
        chmod +x ./dist/ADC_Archiver_1.2.0.bin
        echo -e "c\ne\nq" | ./dist/ADC_Archiver_1.2.0.bin


