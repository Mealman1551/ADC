name: Sync to GitLab

on:
  push:
    branches:
      - '**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          fetch-tags: true

      - name: Fetch all branches
        run: |
          git fetch origin "+refs/heads/*:refs/remotes/origin/*"

      - name: Configure Git
        run: |
          git config --global user.email "nathandubuy4@gmail.com"
          git config --global user.name "Mealman1551"

      - name: Push naar GitLab
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/Mealman1551/ADC.git
          git remote set-head gitlab -d
          git push gitlab 'refs/remotes/origin/*:refs/heads/*'
          git push gitlab --tags
